<html>

<head>
	<title>Emotion To Emoji</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">

		<center>
			<h3 class="btn btn-warning heading">EMOTION TO EMOJI APP
				<br>
				<span>‚úåÔ∏è</span>
				<span>‚úã</span>
				<span>üëç</span>
				<br><br>
			</h3>

			<p style="font-size: 22px;">Take your selfie to generate emoji
				<br>
				<b style="color: yellow">Thumbs Up?</b>
				<br>
				<b style="color: black">Stop/High Five?</b>
				<br>
				<b style="color: red">Or Victory?</b>
				<br>
			</p>
			<div class="col-md-4 col-sm-12 col-xs-12">
				<label>Webcam View -</label>
				<div id="camera"></div>
				<br><br>
				<button onclick="takeSnapshot();" class="btn btn-warning">Capture image</button>
			</div>
			<div class="col-md-4 col-sm-12 col-xs-12">
				<label>Prediction 1 -</label>
				<p class="emotionName" id="resultEmotionName"></p>
				<p class="emoji" id="updateEmoji"></p>
			</div>
			<div class="col-md-4 col-sm-12 col-xs-12">
				<label>Snapshot - </label>
				<div id="result"></div>
				<br><br>
				<button onclick="check();" class="btn btn-success">Predict Emotion</button>
			</div>

		</center>

	</div>

	<script src="main.js"></script>

</body>

</html>
